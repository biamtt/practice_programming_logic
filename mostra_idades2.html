<meta charset="utf-8">

<script>
	
	function novaLinha(){
		document.write("<br><hr><br>");
	}

	function mostraConteúdo(frase){
		document.write("<big>" + frase + "</big>");
		novaLinha();
	}

	let anoAtual = 2022;

	mostraConteúdo("Eu nasci em: " + (anoAtual - 28));
	mostraConteúdo("Luiz nasceu em: " + (anoAtual - 30));
	mostraConteúdo("Carol nasceu em: " + (anoAtual - 26));
</script>
